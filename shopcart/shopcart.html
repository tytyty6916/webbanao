<body>

                <use xlink:href="#navbar-icon"></use>
              </svg>
            </button>

              <div class="offcanvas-header px-4 pb-0">
                <a class="navbar-brand" href="../index.html">
                  <img src="../images/LOGO1.jpg" style="height: 38px;" class="logo">
                </a>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
              </div>
              <div class="offcanvas-body">
                <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link me-4 active" href="../index.html">Trang Chủ</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link me-4" href="shopcart.html">Sản Phẩm</a>

                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#yearly-sale">Giảm giá</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#latest-blog">Blog</a>
                  </li>
                  
                  <li class="nav-item">
                    <div class="user-items ps-5">
                      <ul class="d-flex justify-content-end list-unstyled">
                        <li class="search-item pe-3">
                          <a href="#" class="search-button">
                            <svg class="search">
                              <use xlink:href="#search"></use>
                            </svg>
                          </a>
                        </li>
                       
                        <li>
                          <a href="../shopcart/shopcart.html">
                            <svg class="cart">
                              <use xlink:href="#cart"></use>
                            </svg>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">

                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">

                <i class='bx bx-shopping-bag add-cart'></i>
